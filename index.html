<!DOCTYPE html>
<html lang="en">

<head>

  <title>Blanja</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"

  <link rel="stylesheet" href="src/styles/custom.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
</head>

<body>
  <div class="container nav-main ">
    <!-- Navbar  -->
    <nav navbar navbar-inverse navbar-fixed-top>
      <a href="" class="logo" style="text-decoration: none">
        <img src="./src/images/VectorlogoKecil.png" alt="" />
        <span class="n-logo">Blanja</span>
      </a>
      <ul class="menu">
        <div class="search">
          <i class="fa fa-search"></i>
          <input type="text" class="input-search" placeholder="Search" />
        </div>
        <li class="cart">
          <a href="">
            <img src="./src/images/cart.png" alt="" />
          </a>
        </li>
        <li class="login">
          <a href=""> Login </a>
          <!-- <a class="link" href="login.html"> PRIMARY </a> -->
        </li>
        <li class="signup">
          <a href=""> SignUp </a>
        </li>
      </ul>
    </nav>
    <!-- End Nav -->
  </div>

  <!-- Slider -->
  <div class="container mt-5">
    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <div class="d-flex justify-content-around flex-row">
            <div class="card-promotion-small-first" style="position: relative">
              <img src="./src/images/card3.jpeg" alt="..." />
            </div>
            <div class="card-promotion-big" style="position: relative">
              <img src="./src/images/card1.jpeg" alt="..." />
              <div class="centered">Trend in 2020</div>
            </div>
            <div class="card-promotion-big-two" style="position: relative">
              <img src="./src/images/card2.jpeg" alt="..." />
              <div class="centered">Black Edition</div>
            </div>
            <div class="card-promotion-small-last">
              <img src="./src/images/card4.jpeg" alt="..." />
            </div>
          </div>
        </div>
      </div>
      <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
    <div class="d-flex flex-row p-2">
      <li></li>
      <li></li>
      <li></li>
      <li></li>
    </div>
